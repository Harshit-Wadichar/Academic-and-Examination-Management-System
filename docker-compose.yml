services:
  mongodb:
    image: mongo:7.0
    container_name: academic_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: academic_management_system
    volumes:
      - mongodb_data:/data/db
    networks:
      - academic_network

  backend:
    build: ./backend
    container_name: academic_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/academic_management_system?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      JWT_EXPIRE: 7d
      AI_SERVICE_URL: http://ai-service:8000
      FRONTEND_URL: http://localhost
    depends_on:
      - mongodb
    networks:
      - academic_network

  ai-service:
    build: ./python-ai-service
    container_name: academic_ai_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - academic_network

  frontend:
    build: ./Frontend
    container_name: academic_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - academic_network

volumes:
  mongodb_data:

networks:
  academic_network:
    driver: bridge